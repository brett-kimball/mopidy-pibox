[pibox]
enabled = true
default_playlists =
  spotify:playlist:79inBfAlnfUB7i5kRthmWL
default_skip_threshold = 3
# Human-readable title used for bookmarks and manifests (per-instance override)
# Example: site_title = Fiddler's Green
site_title = pibox
# Optional: override the server address used in generated QR codes and links
# Example: server_address = http://172.16.33.243:6680
server_address =
offline = false
disable_analytics = false
# Optional: limit how many votes a single user can cast within a time window
# Example: allow 2 votes per 60 minutes
# vote_limit_count = 2
# vote_limit_minutes = 60

# Optional: limit how many tracks a single user may have manually queued at once
# Example: allow at most 2 queued tracks per user
# queue_limit_per_user = 2
# Optional: command to reboot the host when triggered from the session page
# Example: reboot_command = /usr/bin/sudo /usr/sbin/reboot
reboot_command =
# WebSocket PONG timeout in milliseconds
ws_pong_timeout_ms = 4000